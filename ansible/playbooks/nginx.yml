---
- name: Install and Configure NGINX on Ubuntu
  hosts: web
  become: yes
  vars:
    nginx_port: 80

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Start and enable NGINX service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Allow NGINX through UFW firewall
      ufw:
        rule: allow
        port: "{{ nginx_port }}"
        proto: tcp
      when: ansible_facts['os_family'] == "Debian"

    - name: Copy custom index.html
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Restart NGINX
      service:
        name: nginx
        state: restarted
